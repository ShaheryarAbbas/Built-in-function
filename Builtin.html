<!DOCTYPE html>
<html lang="en">
<head>
    <title>Built in Funcion</title>
</head>
<body>
    <script>    
    // alert("hello world");
    // var a= confirm("Are you sure?");
    // alert(a);

    var inp = parseInt ("20" );
    document.write(inp + " " + typeof + inp );
    document.write("<br>");

    var inp1 = parseFloat ("20.7")
    var inp2 = parseInt ("7")
    var mul = inp1 * inp2
    var add =inp1 + inp2
    var sub = inp1 - inp2
    var div = inp1/inp2
    
    document.write("The value of inp1 is "+ inp1 +" and the value of inp2 is "+ inp2 +" and the multiplication of both is "+ mul +"<br>");
    document.write("The value of inp1 is "+ inp1 +" and the value of inp2 is "+ inp2 +" and the addition of both is "+ add +"<br>");
    document.write("The value of inp1 is "+ inp1 +" and the value of inp2 is "+ inp2 +" and the subtraction of both is "+ sub +"<br>");
    document.write("The value of inp1 is "+ inp1 +" and the value of inp2 is "+ inp2 +" and the division of both is "+ div +"<br>");

    </script>

</body>
